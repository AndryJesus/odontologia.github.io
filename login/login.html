<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Sonrisa Perfecta</title>
    <link rel="stylesheet" href="login.css"> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="main-login">
        <section class="login-section contenedor">
            <h2 class="section-title">Iniciar Sesión</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="email" placeholder="ejemplo@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" autocomplete="off" id="password" class="password" name="password" placeholder="tu Contraseña" required>
                </div>
                <div class="container-url">
                <p class="enlace-password-ol"><a href="/forgotPassword/forgotPassword.html">¿olvidates tu contraseña?</a></p>
                <button type="submit" class="btn btn-primario">Acceder</button>
                </div>
                <p class="enlace-registro">¿No tienes cuenta? <a href="/signup/signup.html">Regístrate aquí</a></p>
            </form>
        </section>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Aquí iría la lógica para enviar los datos de inicio de sesión al backend
            // y manejar la respuesta (éxito/error)
            event.preventDefault(); // Evita que el formulario se envíe por defecto
            alert('Formulario de Login enviado (funcionalidad de backend no implementada).');
        });
    </script>
</body>
</html>
