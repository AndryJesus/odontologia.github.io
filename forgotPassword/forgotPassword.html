<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Sonrisa Perfecta</title>
    <link rel="stylesheet" href="forgotPassword.css"> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-login">
        <h2 class="section-title">recuperar contraseña</h2>
        <section class="login-section contenedor">
            <form id="loginForm" class="login-form">
                <h4>Por favor ingresa el correo electrónico con el cual te registraste en sonrisa Perfecta.</h4>
                <h3>Se te enviara un correo de recuperación.</h3>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="email" required>
                </div>
                <div class="container-url">
                <button type="submit" class="btn btn-primario">cancelar</button>
                <button type="submit" class="btn btn-segundario">recuperar contraseña</button>
                </div>
            </form>
        </section>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Aquí iría la lógica para enviar los datos de inicio de sesión al backend
            // y manejar la respuesta (éxito/error)
            event.preventDefault(); // Evita que el formulario se envíe por defecto
            alert('Formulario de Login enviado (funcionalidad de backend no implementada).');
        });
    </script>
</body>
</html>
