<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Personal - Sonrisa Perfecta</title>
    <link rel="stylesheet" href="signup.css"> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="main-registro">
        <section class="registro-section contenedor">
            <h2 class="section-title">Registro de Personal</h2>
            <form id="registroForm" class="registro-form">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="luis miguel" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="tu Contraseña" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="repita su Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primario">Registrar</button>
                <p class="enlace-registro">¿ya tiene una cuenta? <a href="/login/login.html">iniciar sesion</a></p>
            </form>
        </section>
    </main>



    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden. Por favor, inténtalo de nuevo.');
                event.preventDefault(); // Evita que el formulario se envíe
            }
            // Aquí iría el código para enviar los datos al backend
            // event.preventDefault() en este punto si no tienes backend aún, o para hacer AJAX
        });
    </script>
</body>
</html>
